<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Email Sender</title>
    
</head>
<body>
    <div id="container">
      <h1 align="center">Send New Email</h1>
     
      <form align="center" id="email-form" action="#">
       <div id="from">
         From:<br> <input type="email"  id="sender">
       </div>

       <div id="to">
        To: <br> <input type="email"  id="reciever">
      </div>
       
      <div id="subject">
      Subject: <br> <input type="text" cols="100" id="subject" >
      </div>

      <div id="mess">
        Message: <br> <textarea name="" id="message "cols="70" rows="10"></textarea>
      </div>
       
      <div id="mail">
        <img id="mailer"  src="mail.gif" alt="Mail Sent">
      </div>

      <div id="spinner">
        <img src="spinner.gif"  alt="Loading" >
      </div>


      <div>
        <button id="submitBtn" type="submit"  name="action"> Send
          <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
        </button>

      </div>
    
      <div >
        <button id="resetBtn"> Reset
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </div>

    </form>
      

    </div>

</body>
<script src="app.js"></script>
</html>
